services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - attendance_network

  attendance_app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_PATH=${DB_PATH:-/app/attendance.db}
      - SECRET_KEY=${SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - API_KEY=${API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - redis
    volumes:
      - ./attendance.db:/app/attendance.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - attendance_network

  attendance_bot:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - API_KEY=${API_KEY}
      - DB_PATH=${DB_PATH:-/app/attendance.db}
    depends_on:
      - attendance_app
    command: ["python", "bot/bot.py"]
    volumes:
      - ./attendance.db:/app/attendance.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://attendance_app:8000/api/health || exit 1"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - attendance_network

volumes:
  redis_data:

networks:
  attendance_network:
    driver: bridge
