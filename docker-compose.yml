services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - attendance_network

  attendance_app:
    build: .
    environment:
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_PATH=${DB_PATH:-/app/attendance.db}
      - SECRET_KEY=${SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - API_KEY=${API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - redis
    volumes:
      - ./attendance.db:/app/data/attendance.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - attendance_network
    labels:
      # Angie Docker модуль - автоматическое обнаружение
      - "angie.http.upstreams.attendance_backend.port=8000"
      - "angie.network=attendance_network"

  attendance_bot:
    build: .
    environment:
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - API_KEY=${API_KEY}
      - DB_PATH=${DB_PATH:-/app/attendance.db}
    depends_on:
      - redis
      - attendance_app
    command: ["python", "bot/bot.py"]
    volumes:
      - ./attendance.db:/app/data/attendance.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://attendance_app:8000/api/health || exit 1"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - attendance_network

  angie:
    # Официальный образ Angie с модулями
    image: docker.angie.software/angie:latest
    container_name: attendance_angie
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./angie.conf:/etc/angie/angie.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - ./logs/angie:/var/log/angie
      # Docker socket закомментирован - Docker модуль отключен
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      attendance_app:
        condition: service_healthy
    networks:
      - attendance_network
    env_file:
      - .env
    command: ["angie", "-g", "daemon off;"]

volumes:
  redis_data:

networks:
  attendance_network:
    driver: bridge
