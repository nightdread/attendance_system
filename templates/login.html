<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему учета</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #0ea5e9;
            --accent-hover: #0284c7;
            --border: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
            --danger: #ef4444;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 320px;
            border: 1px solid var(--border);
        }
        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #0b1220;
            color: var(--text);
        }
        input::placeholder {
            color: var(--muted);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(14,165,233,0.35);
            transition: background 0.15s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: var(--danger);
            text-align: center;
            margin-top: 1rem;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .login-container {
                width: 100%;
                max-width: 100%;
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            input[type="text"], input[type="password"] {
                padding: 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            button {
                padding: 1rem;
                font-size: 1rem;
                min-height: 44px; /* Touch-friendly size */
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Система учета времени</h1>
        <form method="post">
            <input type="hidden" name="next_url" value="{{ next_url or '/terminal' }}">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
