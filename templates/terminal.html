<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терминал учета времени</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #0ea5e9;
            --accent-hover: #0284c7;
            --shadow: 0 8px 24px rgba(0,0,0,0.35);
            --border: #1f2937;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .terminal-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 14px;
            box-shadow: var(--shadow);
            padding: 2.2rem;
            border: 1px solid var(--border);
        }
        .qr-container {
            text-align: center;
            margin: 2rem 0;
        }
        .qr-code {
            margin: 1.5rem 0;
            display: inline-block;
        }
        .token-info {
            background: #0b1220;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.2rem;
            font-family: "SFMono-Regular", Consolas, Menlo, monospace;
            border: 1px solid var(--border);
            color: var(--text);
        }
        .status {
            text-align: center;
            margin-top: 1rem;
            color: var(--muted);
        }
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.55rem 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(14,165,233,0.35);
            transition: background 0.15s ease, transform 0.1s ease;
        }
        .admin-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        .admin-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="/login" class="admin-btn">Admin</a>
    <div class="terminal-container">
        <div class="qr-container">
            <h2 style="color: var(--text);">Система учета посещаемости</h2>
            <div class="qr-code">
                <div id="qrcode"></div>
            </div>
            <div class="token-info">
                Токен: <span id="current-token">Загрузка...</span><br>
                Обновлено: <span id="last-update">-</span>
            </div>
        </div>

        <div class="status" id="status">
            Загрузка QR-кода...
        </div>
    </div>

    <script>
        let currentToken = null;
        let qrCode = null;
        let updateInterval = {{ update_interval }};

        function updateQRCode() {
            document.getElementById('status').textContent = 'Обновление QR-кода...';

            fetch('/api/active_token', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    if (!data.token) {
                        document.getElementById('status').textContent = 'Не удалось получить токен';
                        return;
                    }
                    const newToken = data.token;
                    const url = data.url;

                    if (newToken !== currentToken) {
                        currentToken = newToken;

                        // Clear existing QR code
                        document.getElementById('qrcode').innerHTML = '';

                        // Generate new QR code
                        qrCode = new QRCode(document.getElementById('qrcode'), {
                            text: url,
                            width: 256,
                            height: 256,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    }

                    document.getElementById('current-token').textContent = newToken;
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                    document.getElementById('status').textContent = 'QR-код готов для сканирования';
                })
                .catch(error => {
                    console.error('Error updating QR code:', error);
                    document.getElementById('status').textContent = 'Ошибка при обновлении QR-кода';
                });
        }

        // Initial load
        updateQRCode();

        // Set up periodic updates
        setInterval(updateQRCode, updateInterval);
    </script>
</body>
</html>
